<div class="ba-form-container h-100">
  <form [formGroup]="roomForm">
    <div *ngFor="let room of roomTypes">
      <app-room-type
        [roomType]="room"
        [roomGroup]="getRoomGuests(room)"
      ></app-room-type>
    </div>

    <button
      [disabled]="isFormInvalid"
      class="btn btn-primary mt-5"
      (click)="submit()"
    >
      Submit
    </button>
  </form>
</div>
